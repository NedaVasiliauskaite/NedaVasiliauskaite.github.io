<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gyventojų pasiūlymų žemėlapis</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: #f8f9fa;
      font-family: 'Segoe UI', Arial, sans-serif;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 24px 10px 24px 10px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .header {
      width: 100%;
      background-color: #3366cc;
      color: white;
      padding: 18px 0 14px 0;
      text-align: center;
      border-radius: 12px 12px 0 0;
      margin-bottom: 24px;
      font-size: 1.7em;
      letter-spacing: 0.01em;
      font-weight: 500;
    }

    .map-frame {
      width: 100%;
      max-width: 860px;
      height: 70vh;
      min-height: 320px;
      border: 1px solid #d1d5db;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
      background: #e9ecef;
      display: block;
      margin: 0 auto;
      transition: height 0.2s;
    }

    @media (max-width: 900px) {
      .container {
        max-width: 98vw;
        padding: 12px 2vw;
      }

      .map-frame {
        max-width: 100vw;
      }
    }

    @media (max-width: 600px) {
      .container {
        padding: 6px 1vw;
        margin: 10px auto;
      }

      .header {
        font-size: 1.1em;
        padding: 12px 0 10px 0;
      }

      .map-frame {
        height: 50vh;
        min-height: 120px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      Gyventojų pasiūlymų žemėlapis
    </div>
    <iframe 
      class="map-frame"
      src="https://vu-lt.maps.arcgis.com/apps/instant/reporter/index.html?appid=0049b210487642298536d6c67574949b" 
      title="Gyventojų pasiūlymų žemėlapis"
      allowfullscreen
      loading="lazy">
    </iframe>
  </div>
</body>
</html>
