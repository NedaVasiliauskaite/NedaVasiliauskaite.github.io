<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gyventojų pasiūlymų žemėlapis</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }

    h1 {
      font-family: sans-serif;
      font-size: 1.5rem;
      text-align: center;
      padding: 1rem;
      background-color: #005baa;
      color: white;
      margin: 0;
    }

    iframe {
      width: 100%;
      height: calc(100% - 70px); /* viskas išskyrus antraštę */
      border: none;
    }
  </style>
</head>
<body>
  <h1>Gyventojų pasiūlymų žemėlapis</h1>

  <!-- tavo žemėlapio iframe -->
  <iframe
    src="https://vu-lt.maps.arcgis.com/apps/instant/reporter/index.html?appid=0049b210487642298536d6c67574949b"
    title="Gyventojų pasiūlymų žemėlapis">
  </iframe>
</body>
</html>
