<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gyventojų pasiūlymų žemėlapis</title>
  <style>
    /* 
      Full viewport styling is applied to simplify the layout by removing 
      unnecessary container and header elements. This ensures the iframe 
      occupies the entire screen for a seamless user experience.
    */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }
    body {
      height: 100vh;
      width: 100vw;
      overflow: hidden;
    }
    iframe {
      border: none;
      width: 100vw;
      height: 100vh;
      display: block;
    }
  </style>
</head>
<body>
  <iframe
    src="https://vu-lt.maps.arcgis.com/apps/instant/reporter/index.html?appid=0049b210487642298536d6c67574949b"
    title="Gyventojų pasiūlymų žemėlapis"
    allowfullscreen
    loading="lazy">
  </iframe>
</body>
</html>
